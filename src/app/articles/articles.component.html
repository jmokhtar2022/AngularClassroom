<h1>
    {{titre}}
</h1>

<div class="container">
    <div class="row">
      <div class="col">
        <form class="mb-3">
          <div class="form-group">
            <input type="text" class="form-control" id="auteur" [(ngModel)]="searchTerm" name="auteur" (input)="search()"  />
            <p>RÃ©sultat du recherche : {{ filteredArticle.length}}</p>
          </div>
        </form>
      </div>
    </div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let article of filteredArticle, let i = index">
            <div *ngIf="article.categorie!=='Travaill'" class="col-sm-6 col-md-4 col-lg-3 mb-3">
                <div class="card text-white bg-primary h-100" [ngClass]="{'bg-info': article.categorie == 'Educationl'}">
                    <div class="card-header">{{article.titre}}</div>
                    <div class="card-body">
                        <h4 class="card-title">Auteur:{{article.auteur}}</h4>
                        <p class="card-text">Date :{{article.date}}</p>
                        <p class="card-text">Contenu :{{article.contenu}}</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
