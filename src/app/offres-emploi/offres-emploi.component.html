<div class="container">
    <div class="row">
      <div class="col">
        <form class="mb-3">
          <div class="form-group">
            <input type="text" class="form-control" id="entreprise" placeholder="Chercher un emploi par entreprise" [(ngModel)]="searchTerm" name="entreprise" (input)="search()" />
          </div>
        </form>
      </div>
    </div>
    <div class="container">
    <div class="row">
        <ng-container *ngFor="let emploi of filteredEmploi, let i = index">
            <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                <div class="card text-white bg-secondary h-100">
                    <div class="card-header">{{emploi.titre}}</div>
                    <div class="card-body">
                        <h4 class="card-title">{{emploi.entreprise}}</h4>
                        <button type="button" class="btn btn-success" [disabled]="emploi.etat==false">Postuler</button>
                        <button type="button" class="btn btn-danger" (click)="count()">Bilan</button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
